<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My profile</title>
</head>
<body>
    <h1 class="main-header">Welcome to your profile</h1> <br/>
    <div class="div1">
        <img id="ppic" class="ppic"> 
        <div class="div2">
            <strong><p id="username" class="username">User: </p></strong>
            <p class="p-item" id="full-name">Full name: <span id="first-name"></span> <span id="last-name"></span></p>
            <p class="p-item" id="gender">Gender: </p>
            <p class="p-item" id="birth">Date of birth: </p>
            <p class="p-item" id="job">Job: </p>
            <p class="p-item" id="contact">Contact: </p>
            <div class="div3">
                <button onclick="editEnable()">Edit</button>
            </div>
        </div>
    </div>

    <div class="div4">
        <span class="note">You can customize your profile data!</span>
        <br><br/>
        <form action="#" onsubmit="formPatch()">
            

            <div class="element">
                <label><strong>First name: </strong></label><input type="text" id="fNamePatch">
            </div>
            
            <div class="element">
                <label><strong>Last name: </strong></label><input type="text" id="lNamePatch">
            </div>
            
            <div class="element">
                <label><strong>Date of birth: </strong></label><input type="date" id="birthPatch">
            </div>
            
            <div class="element">
                <label><strong>Gender: </strong></label>
                <select id="genderPatch">
                    <option value="" disabled hidden selected>...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="element">
                <label><strong>Job area: </strong></label><input type="text" id="jobPatch">
            </div>
            
            <div class="element">
                <label><strong>Contact: </strong></label><input type="tel" id="contactPatch">
            </div>
            
            <div class="element">
                <label><strong>Profile picture: </strong></label><input type='url' id='ppicPatch' placeholder="Image URL..."/><br/><br/>
                <img class="thumbnail">
            </div>
            
            <input type="submit" class="m-p-button" value="Update"><span class="updMsg"></span>
        </form>
    </div>
    
    <script src="./my-profileScript.js"></script>
</body>
</html>
