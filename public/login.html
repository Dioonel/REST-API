<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1 class="simple-header">LOGIN</h1>
    <div class="redirectMsg"></div>
    <div class="parent">
    <form id="login" onsubmit="loginUser(); return false">
        <div class="back-form">
            <div class="element">
                <label><strong> Username: </strong></label> <input type="text" id="username" required> <br/>
            </div>
            <div class="element">
                <label><strong> Password: </strong></label>   <input type="password" id="password" required>
            </div>
            <div class="element">
                <input type="submit" value="Log in"><span class="postMsg"></span> <br/><br/>
            </div>
        <a href="/register">You don't have an account? Create yours now!</a>
        </div>
    </form>
    </div>
    <br/>

    <script src="/loginScript.js"></script>
</body>
</html>
