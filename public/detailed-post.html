<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body style="padding:0;">
    
    <div class="topnav"></div>

    <br/><br/><br/><br/>

    <div class="detailed-info">
        <div class="div1">
            <img class="full-img">
            <div class="div2">
                <p class="detailed-product-title"></p>
                <p class="detailed-price"></p>
                <p class="detailed-seller"></p> 
                <a class="btn btn-success" style="display: none;"> Add to cart </a> Amount: <input type="number" id="cartAmount" value="1" min="1" style="width: 60px;">
                <br/>
                <div class="detailed-description-div">
                    <textarea disabled class="detailed-description-text" cols="120" rows="12"></textarea>
                </div>
            </div>
        </div>
    </div>
    
    <br/><br/><br/>

    <h3>Comments:</h3>

    <form id="addCommentForm" onsubmit="return false">
        <textarea class="addCommentText" cols="50" rows="5" placeholder="Write a new comment here..." required></textarea>
        <input type="submit">
    </form>

    <br/>

    <div class="full-comments-div"></div>

    <script src="/nav.js"></script>
    <script src="/user-info.js"></script>
    <script src="/detailed-post.js"></script>
</body>
</html>
