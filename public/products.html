<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Products</title>
    </head>
    <body>
        <h1 class="main-header"> Products Webpage </h1>
        <a class="link-btn" href="http://localhost:8080/api/products">Go to products API</a>
        <br/><br/>

        <form id="formGet" onsubmit="searchOne()">
            <label><strong> Search item by ID: </strong></label> <input type="text" id="idSearch" required placeholder="Product ID..."> <input type="submit" value="Search">
        </form>
        <br/>
        
        <span class="btn-span" id="enableFilter" onclick="enableFilter()">Filters</span>
        <div class="divFilter">
            <form id="formFilter" onsubmit="filterItems(); return false">
                <br/>
                <label><strong> Name: </strong></label> <input type="text" id="filterName" placeholder="Approximate item name..."> <br/>
                <label><strong> Price: </strong></label> <input type="number" id="filterMinPrice" placeholder="Min price..."> <input type="number" id="filterMaxPrice" placeholder="Max price..."> <br/>
                <label><strong> How many items do you want to get? </strong></label> <input type="number" id="filterQuantity" placeholder="Quantity..."> <br/>
                <label><strong> Sort by: </strong></label>
                <select id="filterSortBy">
                    <option value ="" selected>Default</option>
                    <option value="name">Name</option>
                    <option value="price">Price</option>
                    <option value="image">Image</option>
                </select>
                <select id="filterSortWay">
                    <option selected value="">Ascending</option>
                    <option value="-1">Descending</option>
                </select>
                <input type="submit" value="Filter!">
            </form>
        </div>
        <br/><br/>

        <span class="btn-span" id="enablePost" onclick="enablePost()">Create an item</span>
        <div class="divPost">
            <form id="formPost" onsubmit="createItem(); return false">
                <br/>
                <input type="text" id="namePost" placeholder="Item name..." required> <input type="number" id="pricePost" placeholder="Set a price..." required>
                <input type="url" id="imagePost" placeholder="Image URL..."> <input type="submit" value="Create"> <span class="postMsg"></span><span class="showRes"></span>
            </form>
        </div>
        <br/><br/>

        <span class="btn-span" id="enableUpdate" onclick="enableDelete()">Delete an item</span>
        <div class="divDelete">
            <form id="formDelete" onsubmit="deleteOne(); return false">
                <br/>
                <input type="text" id="idDelete" required placeholder="Product ID..."> <input type="submit" value="Delete"><span class="delMsg"></span>
            </form>
        </div>
        <br/><br/>

        <span class="btn-span" id="enableUpdate" onclick="enableUpdate()">Update an item</span>
        <div class="divUpdate">
            <form id="formUpdate" onsubmit="updateOne(); return false">
                <br/>
                <span class="note"> (There's no need to re-write all the data, just fill up the ones you want to change) </span> <br/><br/>
                <label> Item you want to update: </label> <input id="idUpdate" required placeholder="Product ID..."> <br/>
                <input type="text" id="nameUpdate" placeholder="New item name..."> <input type="number" id="priceUpdate" placeholder="New price..."> <input type="url" id="imageUpdate" placeholder="New image URL...">
                <input type="submit" value="Update"><span class="updMsg">
            </form>
        </div>

        <script src="/scriptProducts.js"></script>
    </body>
</html>
