<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>REGISTER</h1>
    <a href="/login">Already have an account? Log in!</a> <br/><br/>
    <div class="redirectMsg"></div>
    <form id="register" onsubmit="return false">
        <label> Username: </label> <input type="text" id="username" required>
        <label> Password: </label> <input type="password" id="password" required>
        <label> Confirm Password: </label> <input type="password" id="confirmPassword" required>
        <input type="submit" value="Register"><span class="postMsg"></span>
    </form>

    <script src="./registerScript.js"></script>
</body>
</html>
