<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Users</title>
    </head>
    <body>
        <h1 class="main-header"> Users Webpage </h1>

        <a class="link-btn" href="http://localhost:8080/my-profile" id="profLink"></a>
        <a class="link-btn" href="http://localhost:8080/api/users">Go to users API</a>
        <br/><br/>

        <form id="formGet">
            <label><strong> Search user by ID: </strong></label> <input type="text" id="idSearch" required placeholder="User ID..."> <input type="submit" value="Search" onclick="searchOne()">
        </form>
        <br/><br/>

        <form id="formDelete" onsubmit="deleteOne(); return false">
            <h1> Delete an user </h1>
            <input type="text" id="idDelete" required placeholder="User ID..."> <input type="submit" value="Delete"><span class="delMsg"></span>
        </form>
        <br/><br/>

        <script src="./scriptUsers.js"></script>
    </body>
</html>
