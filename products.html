<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/public/styles.css">
        <title>Products</title>
    </head>
    <body>
        <div class="thing">
            <h1> Products Webpage </h1>
        </div>

        <br/><a href="http://localhost:3000/api/products">Go to products API</a><br/><br/><br/>

        <form action="" id="form1">
            <label> Search item by ID: </label> <input id="idSearch" required placeholder="Product ID..."> <input type="submit" onclick="searchOne()">
        </form>

        <br/><br/>

        <form onsubmit="return false" id="form2">
            <h1> Create an item owo </h1>
            <input id="createName" placeholder="Item name..." required> <input type="number" id="createPrice" placeholder="Set a price..." required>
            <input id="createImage" placeholder="Image URL..."> <input type="submit"> <span class="postMsg"></span><span class="showRes"></span>
        </form>


        <br/><br/>

        <form onsubmit="return false" id="form3">
            <h1> Delete an item owo </h1>
            <input id="idDelete" required placeholder="Product ID..."> <input type="submit" onclick="deleteOne()">
        </form>

        <br/><br/>

        <form onsubmit="return false" id="form4">
            <h1> Update an item owo </h1> <span class="note"> (There's no need to re-write all the data, just fill up the ones you want to change) </span> <br/><br/>
            <label> Item you want to update: </label> <input id="idUpdate" required placeholder="Product ID..."> <br/>
            <input id="updateName" placeholder="New item name..."> <input type="number" id="updatePrice" placeholder="New price..."> <input id="updateImage" placeholder="New image URL...">
            <input type="submit" onclick="updateOne()">
        </form>

        <script src="/public/scriptProducts.js"></script>
    </body>
</html>
