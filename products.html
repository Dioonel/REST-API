<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/public/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Products</title>
    </head>
    <body>
        <div class="mainTitle">
            <h1> Products Webpage </h1>
        </div>

        <br/>
        <a href="http://localhost:8080/api/products">Go to products API</a>
        <br/><br/><br/>

        <form action="" id="form1">
            <label> Search item by ID: </label> <input id="idSearch" required placeholder="Product ID..."> <input type="submit" onclick="searchOne()">
        </form>

        <br/>

        <form onsubmit="return false">
            <h1> Filters </h1>
            <label> Name: </label> <input type="text" id="filterName" placeholder="Approximate item name..."> <br/>
            <label> Price: </label> <input type="number" id="filterMinPrice" placeholder="Min price..."> <input type="number" id="filterMaxPrice" placeholder="Max price..."> <br/>
            <label> How many items do you want to get? </label> <input type="number" id="filterQuantity" placeholder="Quantity..."> <br/>
            <label> Image: </label> 
            <select id="filterImage">
                <option value="" selected>Default</option>
                <option value="true">Image available</option>
                <option value="false">No image available</option>
            </select>
            <input type="submit" value="Filter!" onclick="filterItems()">
        </form>

        <br/><br/>

        <form onsubmit="return false" id="form2">
            <h1> Create an item </h1>
            <input id="namePost" placeholder="Item name..." required> <input type="number" id="pricePost" placeholder="Set a price..." required>
            <input id="imagePost" placeholder="Image URL..."> <input type="submit"> <span class="postMsg"></span><span class="showRes"></span>
        </form>

        <br/><br/>

        <form onsubmit="return false" id="form3">
            <h1> Delete an item </h1>
            <input id="idDelete" required placeholder="Product ID..."> <input type="submit"><span class="delMsg"></span>
        </form>

        <br/><br/>

        <form onsubmit="return false" id="form4">
            <h1> Update an item </h1> <span class="note"> (There's no need to re-write all the data, just fill up the ones you want to change) </span> <br/><br/>
            <label> Item you want to update: </label> <input id="idUpdate" required placeholder="Product ID..."> <br/>
            <input id="nameUpdate" placeholder="New item name..."> <input type="number" id="priceUpdate" placeholder="New price..."> <input id="imageUpdate" placeholder="New image URL...">
            <input type="submit"><span class="updMsg">
        </form>

        <script src="/public/scriptProducts.js"></script>
    </body>
</html>
